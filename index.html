<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Space Weight Calculator</title>
  <style>
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px;
    }
    #logo {
      width: 100px;
      margin-bottom: 10px;
    }
    h1 {
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      background-color: #00c9ff;
      color: black;
      cursor: pointer;
    }
    button:hover {
      background-color: #00b0e8;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #ddd;
    }
  </style>
</head>
<body>
  <img id="logo" src="logo.png" alt="Space Logo">
  <h1>Space Weight Calculator</h1>
  <p>Find your weight on other planets, the Moon, or Pluto!</p>

  <input type="number" id="earthWeight" placeholder="Enter your weight on Earth (kg)" required>
  <br>
  <select id="planet">
    <option value="">-- Select a Planet or Body --</option>
    <option value="mercury">Mercury</option>
    <option value="venus">Venus</option>
    <option value="earth">Earth</option>
    <option value="moon">Moon</option>
    <option value="mars">Mars</option>
    <option value="jupiter">Jupiter</option>
    <option value="saturn">Saturn</option>
    <option value="uranus">Uranus</option>
    <option value="neptune">Neptune</option>
    <option value="pluto">Pluto</option>
  </select>
  <br>
  <button onclick="calculateWeight()">Calculate</button>

  <div id="result"></div>

  <footer>
    Â© 2025 Chitransh Ganesh Yadav. All rights reserved. Explore your weight beyond Earth!
  </footer>

  <script>
    const gravity = {
      mercury: 3.7,
      venus: 8.87,
      earth: 9.8,
      moon: 1.6,
      mars: 3.7,
      jupiter: 24.8,
      saturn: 10.4,
      uranus: 8.69,
      neptune: 11.2,
      pluto: 0.62
    };

    function calculateWeight() {
      const earthWeight = parseFloat(document.getElementById("earthWeight").value);
      const selectedPlanet = document.getElementById("planet").value;

      if (!earthWeight || !selectedPlanet) {
        document.getElementById("result").innerText = "Please enter a valid weight and select a planet.";
        return;
      }

      const mass = earthWeight / gravity.earth;
      const newWeight = mass * gravity[selectedPlanet];

      document.getElementById("result").innerText = 
        `Your weight on ${selectedPlanet.charAt(0).toUpperCase() + selectedPlanet.slice(1)} would be approximately ${newWeight.toFixed(2)} kg.`;
    }
  </script>
</body>
</html>
